<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICE STAR - 다닥X행궁</title>
    <link rel="stylesheet" href="/CSS/style/base.css">
    <link rel="stylesheet" href="/CSS/style/layout.css">
    <link rel="stylesheet" href="/CSS/style/dadak.css">
    <link rel="stylesheet" href="/CSS/common/header.css">
    <link rel="stylesheet" href="/CSS/common/footer.css">
</head>
<body>
    <div class="web">
        <!-- 헤더 -->
        <nav class="navbar">
            <div class="navbar_content">
                <div class="logo-small">
                    <a href="/bananaquiz">
                        <img class="logo-default" src="/images/home/logo.png" alt="MICE STAR 홈으로 이동">
                    </a>
                </div>
                <ul class="menu">
                    <li><a href="/bananaquiz">홈</a></li>
                    <li><a href="/brand">브랜드</a></li>
                    <li><a href="/project">프로젝트</a></li>
                    <li><a href="/publications">출판물</a></li>
                    <li><a href="/dadak">다닥X행궁</a></li>
                    <li><a href="/archive">아카이브</a></li>
                </ul>
            </div>
        </nav>

        <!-- 토스트 메시지 -->
        <div id="intro-toast" class="intro-toast">
            <div class="toast-box">
                <img class="toast-frame" src="/images/dadak/toast_frame.png" alt="토스트 메시지 프레임">
                <strong>위의 모양을 클릭하시면 상세 내용을 보실 수 있습니다.</strong><br>
                <span id="countdown-text">해당 창은 <span id="countdown">10</span>초 후 자동으로 사라집니다!</span><br>
                <small>로컬 브랜드 매니페스토에 대한 내용을 제외하고 열람 가능합니다.</small>
            </div>
        </div>

        <!-- 다닥 지도 섹션 -->
        <header class="dadak-section">
            <div class="dadak-container">
                <div class="dadak-title">
                    <img class="dadakLogo" src="/images/dadak/mapLogo.png" alt="map Logo">
                </div>

                <div class="map-content-wrapper">
                    <img class="daDakmap" src="/images/dadak/map.png" alt="map">

                    <div class="left-panels">
                        <img class="num-17 panel" src="/images/dadak/numberMap/17.png" alt="" data-popup="popup-17">
                        <img class="num-24 panel" src="/images/dadak/numberMap/24.png" alt="" data-popup="popup-24">
                        <img class="num-11 panel" src="/images/dadak/numberMap/11.png" alt="" data-popup="popup-11">
                        <img class="num-82 panel" src="/images/dadak/numberMap/82.png" alt="" data-popup="popup-82">
                        <img class="num-39 panel" src="/images/dadak/numberMap/39.png" alt="" data-popup="popup-39">
                        <img class="num-84 panel" src="/images/dadak/numberMap/84.png" alt="" data-popup="popup-84">
                        <img class="num-16 panel" src="/images/dadak/numberMap/16.png" alt="" data-popup="popup-16">
                        <img class="num-04 panel" src="/images/dadak/numberMap/4.png" alt="" data-popup="popup-04">
                    </div>

                    <div class="right-panels">
                        <img class="num-36 panel" src="/images/dadak/numberMap/36.png" alt="" data-popup="popup-36">
                        <img class="num-38 panel" src="/images/dadak/numberMap/38.png" alt="" data-popup="popup-38">
                        <img class="num-18 panel" src="/images/dadak/numberMap/18.png" alt="" data-popup="popup-18">
                        <img class="num-1013 panel" src="/images/dadak/numberMap/1-13.png" alt="" data-popup="popup-1013">
                        <img class="num-13 panel" src="/images/dadak/numberMap/13.png" alt="" data-popup="popup-13">
                        <img class="num-83 panel" src="/images/dadak/numberMap/83.png" alt="" data-popup="popup-83">
                        <img class="num-37 panel" src="/images/dadak/numberMap/37.png" alt="" data-popup="popup-37">
                    </div>
                </div>

                <div class="Map-low-content">
                    <div class="map-grid">
                        <img src="/images/dadak/low_dec/M.png" alt="">
                        <img src="/images/dadak/low_dec/I.png" alt="">
                        <img src="/images/dadak/low_dec/C.png" alt="">
                        <img src="/images/dadak/low_dec/E.png" alt="">
                        <img src="/images/dadak/low_dec/S.png" alt="">
                        <img src="/images/dadak/low_dec/T.png" alt="">
                        <img src="/images/dadak/low_dec/A.png" alt="">
                        <img src="/images/dadak/low_dec/R.png" alt="">
                    </div>
                </div>

                <div class="low-frame">
                    <img src="/images/dadak/low_dec/lowframe.png" alt="">
                </div>
            </div>
        </header>

        <!-- 푸터 -->
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <img src="/images/home/footerlogo.png" alt="MICE STAR Footer Logo">
                    <div class="footer-links">
                        <a href="#"><b>개인정보처리방침</b></a>
                        <span class="separator">|</span>
                        <a href="#">이용약관</a>
                    </div>
                    <p class="footer-copyright">
                        Copyright ⓒ MICE STAR All Right Reserved.
                    </p>
                </div>
                <div class="footer-right">
                    <p class="contact-title"><b>문의사항이 있으신가요?</b></p>
                    <a href="mailto:eunyo996@khu.ac.kr" class="contact-email"><b>eunyo996@khu.ac.kr</b></a>
                    <p class="contact-notice">이메일 접수 후 순차적으로 회신드립니다.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="/js/popup_js/popup.js"></script>
    <script src="/js/popup_js/popup_toast.js"></script>
</body>
</html>
