<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICE STAR - 출판물</title>
    <link rel="stylesheet" href="/CSS/style/base.css">
    <link rel="stylesheet" href="/CSS/style/layout.css">
    <link rel="stylesheet" href="/CSS/style/publish.css">
    <link rel="stylesheet" href="/CSS/common/header.css">
    <link rel="stylesheet" href="/CSS/common/footer.css">
</head>
<body>
    <div class="web">
        <!-- 헤더 -->
        <nav class="navbar">
            <div class="navbar_content">
                <div class="logo-small">
                    <a href="/bananaquiz">
                        <img class="logo-default" src="/images/home/logo.png" alt="MICE STAR 홈으로 이동">
                    </a>
                </div>
                <ul class="menu">
                    <li><a href="/bananaquiz">홈</a></li>
                    <li><a href="/brand">브랜드</a></li>
                    <li><a href="/project">프로젝트</a></li>
                    <li><a href="/publications">출판물</a></li>
                    <li><a href="/dadak">다닥X행궁</a></li>
                    <li><a href="/archive">아카이브</a></li>
                </ul>
            </div>
        </nav>

        <!-- 출판물 섹션 -->
        <header class="book-section">
            <div class="publish-container">
                <img class="publish-logo-left" src="/images/publish/leftLogo.png" alt="왼쪽 로고">

                <a href="/pdf/publish_pdf1.pdf" target="_blank" class="book-link">
                    <img class="blue-book" src="/images/publish/bluebook.png" alt="왼쪽 파란색 책(pdf 열기)">
                </a>

                <a href="/pdf/publish_pdf2.pdf" target="_blank" class="book-link">
                    <img class="orange-book" src="/images/publish/brandbook.png" alt="오른쪽 파란색 책(pdf 열기)">
                </a>

                <img class="publish-logo-right" src="/images/publish/rightLogo.png" alt="오른쪽 로고">
            </div>
        </header>

        <!-- 푸터 -->
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <img src="/images/home/footerlogo.png" alt="MICE STAR Footer Logo">
                    <div class="footer-links">
                        <a href="#"><b>개인정보처리방침</b></a>
                        <span class="separator">|</span>
                        <a href="#">이용약관</a>
                    </div>
                    <p class="footer-copyright">
                        Copyright ⓒ MICE STAR All Right Reserved.
                    </p>
                </div>
                <div class="footer-right">
                    <p class="contact-title"><b>문의사항이 있으신가요?</b></p>
                    <a href="mailto:eunyo996@khu.ac.kr" class="contact-email"><b>eunyo996@khu.ac.kr</b></a>
                    <p class="contact-notice">이메일 접수 후 순차적으로 회신드립니다.</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
