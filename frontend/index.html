<!DOCTYPE html>
<html>
<head>
    <title>독케익</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            padding: 50px;
            background-color: #f4f4f4;
        }

        #chat-container, #feedback-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #chat-container {
            width: 400px;
        }

        #image-area {
            text-align: center;
            margin-bottom: 10px;
        }

        #emotion-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #chat-log {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        #user-input {
            width: calc(100% - 80px);
            padding: 8px;
        }

        #send-button {
            padding: 8px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #feedback-container {
            width: 300px;
        }

        #feedback-container h2 {
            margin-bottom: 10px;
        }

        #feedback-input {
            width: 100%;
            height: 150px;
            border: 2px solid #4CAF50;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
        }

        #submit-feedback {
            margin-top: 10px;
            float: right;
            padding: 5px 10px;
            border: 2px solid #4CAF50;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>V.1.0</h1>
        <div id="image-area">
            <img id="emotion-image" src="/static/images/neutral.png" alt="채트보트 표정">
        </div>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="질문을 입력하세요...">
        <button id="send-button">보내기</button>
    </div>

    <div id="feedback-container">
        <h2>피드백</h2>
        <textarea id="feedback-input" placeholder="피드백을 입력하세요..."></textarea>
        <button id="submit-feedback">피드백 보내기</button>        
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
